<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For You ðŸ’—</title>
  <style>
    :root{
      --pink-1:#ff9a9e;
      --pink-2:#fecfef;
      --pink-3:#fbc2eb;
      --text:#451a2b;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: system-ui, sans-serif;
      overflow:hidden;
      background: linear-gradient(120deg, var(--pink-1), var(--pink-3), var(--pink-2));
      background-size: 200% 200%;
      animation: gradientShift 12s ease-in-out infinite;
      display:flex;align-items:center;justify-content:center;
      color:var(--text);
    }
    @keyframes gradientShift{
      0%{ background-position: 0% 50%; }
      50%{ background-position: 100% 50%; }
      100%{ background-position: 0% 50%; }
    }
    .card{
      position:relative;
      z-index:2;
      width:min(760px, 92vw);
      background: rgba(255,255,255,.4);
      backdrop-filter: blur(8px);
      border-radius: 28px;
      padding: 30px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
    }
    h1{ margin:0 0 10px; font-size:2rem; }
    p{ margin:0 0 20px; font-size:1rem; }
    .btn{
      border:none;
      cursor:pointer;
      padding:14px 22px;
      border-radius:999px;
      font-size:16px;
      font-weight:700;
      background: radial-gradient(circle at top left, #fff, #ff9ac3);
      color:#7c1840;
      box-shadow:0 8px 22px rgba(255,0,122,.25);
    }
    .btn:hover{ transform:scale(1.05); }

    .heart-svg{
      position:absolute;
      width:24px;height:24px;
      pointer-events:none;
      opacity:0.7;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.2));
    }
    .float{
      animation: floatUp linear forwards;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) scale(1); opacity:0; }
      10%{ opacity:.9; }
      100%{ transform: translateY(-110vh) scale(1); opacity:0; }
    }
    .burst{
      animation: burst 1.2s ease-out forwards;
    }
    @keyframes burst{
      0%{ transform: translate(0,0) scale(0.6); opacity:0; }
      15%{ opacity:1; }
      70%{ opacity:1; }
      100%{ transform: translate(var(--dx), var(--dy)) scale(.2); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hai, fanny ðŸ’–</h1>
    <p>Aku punya sesuatu yang sederhana, tapi dibuat khusus buat kamu. Coba pencet tombolnya yaâ€”siap-siap kebanjiran love ðŸ’Œ</p>
    <button class="btn" id="loveBtn">Sentuh Aku</button>
  </div>

  <script>
    function makeHeartSVG(x,y,size,className){
      const svgns = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgns,"svg");
      svg.setAttribute("viewBox","0 0 24 24");
      svg.classList.add("heart-svg");
      if(className) svg.classList.add(className);
      svg.style.left = x+"px";
      svg.style.top = y+"px";
      svg.style.width = size+"px";
      svg.style.height = size+"px";
      svg.style.position="absolute";
      const path = document.createElementNS(svgns,"path");
      path.setAttribute("d","M12 21s-6-4.35-9.33-8.28C-1.3 7.22 2.4 2 7.5 2c2.54 0 4.5 2.02 4.5 2.02S14 2 16.5 2C21.6 2 25.3 7.22 21.33 12.72 18 16.65 12 21 12 21z");
      path.setAttribute("fill","#ff6fa5");
      svg.appendChild(path);
      document.body.appendChild(svg);
      return svg;
    }

    function spawnAmbientHeart(){
      const vw = window.innerWidth;
      const x = Math.random()*vw;
      const size = 20+Math.random()*24;
      const duration = 10+Math.random()*10;
      const h = makeHeartSVG(x,window.innerHeight+20,size,"float");
      h.style.animationDuration = duration+"s";
      h.animate([
        { transform:`translateY(0) scale(1)`},
        { transform:`translateY(-110vh) scale(1)`}
      ],{duration:duration*1000,easing:'linear',fill:'forwards'});
      setTimeout(()=>h.remove(), duration*1000+500);
    }
    setInterval(spawnAmbientHeart,800);

    function burstAt(x,y){
      const count = 12;
      for(let i=0;i<count;i++){
        const angle = (Math.PI*2)*(i/count)+ (Math.random()*0.4-0.2);
        const speed = 40+Math.random()*70;
        const dx = Math.cos(angle)*speed;
        const dy = Math.sin(angle)*speed;
        const size = 16+Math.random()*18;
        const h = makeHeartSVG(x,y,size,"burst");
        h.style.setProperty("--dx",dx+"px");
        h.style.setProperty("--dy",dy+"px");
        h.addEventListener("animationend",()=>h.remove());
      }
    }

document.getElementById("loveBtn").addEventListener("click", e => {
  const rect = e.currentTarget.getBoundingClientRect();
  burstAt(rect.left + rect.width/2, rect.top + rect.height/2);

  // setelah 1.5 detik redirect
  setTimeout(() => {
    window.location.href = "lopyou.html";
  }, 1500);
});


    document.addEventListener("click",e=>{
      if(e.target.closest("#loveBtn")) return;
      burstAt(e.clientX,e.clientY);
    });
  </script>
</body>
</html>
