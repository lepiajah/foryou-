<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('b/bg.jpeg') no-repeat center center/cover;
      height: 100vh;
      overflow-x: hidden;
      color: #fff;
      text-align: center;
    }

    /* Glass Box Text */
    .glass-box {
      margin: 40px auto;
      padding: 20px;
      width: 70%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .glass-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .glass-box p {
      font-size: 18px;
    }

    /* GIFs */
    .bear {
      position: absolute;
      top: 20px;
      width: 130px;
      animation: bounce 2s infinite ease-in-out;
      pointer-events: none;
    }
    .bear.left { left: 20px; }
    .bear.right { right: 20px; }

    .rapunzel {
      display: block;
      margin: 20px auto;
      width: 220px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Falling Love Hearts */
    .love {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: #ff7eb9;
      text-shadow: 0 0 10px #ff3f9e, 0 0 20px #ff99cc;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* Game Container */
    .game-container {
      margin: 40px auto;
      width: 340px;
      height: 420px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      color: #fff;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    #game-area {
      width: 100%;
      height: 320px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      background: rgba(255, 182, 193, 0.2);
    }

    /* Bubble pakai balon.jpeg */
    .bubble {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('b/balon.png') no-repeat center center/cover;
      border-radius: 50%;
      cursor: pointer;
      animation: floatUp 5s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(100%); opacity: 1; }
      100% { transform: translateY(-120%); opacity: 0; }
    }
    .pop {
      animation: popAnim 0.3s ease-out forwards;
    }
    @keyframes popAnim {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
      font-size: 20px;
      color: #fff;
      text-shadow: 0 0 8px #ff99cc;
    }
  </style>
</head>
<body>

  <!-- Bears -->
  <img src="b/bear.gif" alt="Love Bear" class="bear left">
  <img src="b/bear2.gif" alt="Love Bear" class="bear right">

  <!-- Glass Box with Romantic Words -->
  <div class="glass-box">
    <h1>ikan hiu keselek batu üêüü™®</h1>
    <p>If I love you, do you love me too? üíñ</p>
  </div>

  <!-- Rapunzel GIF -->
  <img src="b/rapunzel.gif" alt="Rapunzel" class="rapunzel">

  <!-- Spotify Embed Calum Scott -->
  <iframe style="border-radius:12px" 
    src="https://open.spotify.com/embed/track/69vToJ9BMbbLlFZo7k7A7B" 
    width="300" height="80" frameBorder="0" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy"></iframe>

  <!-- Game Section -->
  <div class="game-container">
    <h2>üíñ Pop the Bubble Love üíñ</h2>
    <p>Klik balon love sebelum hilang!</p>
    <div id="game-area"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    // Falling loves di layar
    function createLove() {
      const love = document.createElement("div");
      love.classList.add("love");
      love.innerHTML = "‚ù§";
      love.style.left = Math.random() * window.innerWidth + "px";
      love.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 5000);
    }
    setInterval(createLove, 500);

    // Logika game Pop the Bubble Love
    const gameArea = document.getElementById("game-area");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = Math.random() * (gameArea.clientWidth - 40) + "px";
      gameArea.appendChild(bubble);

      bubble.addEventListener("click", () => {
        bubble.classList.add("pop");
        score++;
        scoreDisplay.textContent = "Score: " + score;
        scoreDisplay.style.transform = "scale(1.4)";
        setTimeout(() => scoreDisplay.style.transform = "scale(1)", 200);
        setTimeout(() => bubble.remove(), 300);
      });

      setTimeout(() => {
        if (bubble.parentNode) bubble.remove();
      }, 5000);
    }

    setInterval(createBubble, 1000);
  </script>
</body>
</html>
